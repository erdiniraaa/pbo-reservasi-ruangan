<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Ruangan Kelas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Pastikan konten dimulai dari atas */
      align-items: center; /* Menyusun konten di tengah secara horizontal */
      height: 100vh; /* Membuat halaman penuh dengan tinggi 100% viewport */
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      width: 100%;
      margin: 0; /* Menghilangkan margin */
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin-top: 2rem;
      padding: 0 1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      text-align: left;
    }

    th, td {
      padding: 12px 20px; /* Menambah padding agar lebih nyaman */
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }

    td {
      text-align: center;
    }

    .status {
      font-weight: bold;
      color: #007BFF;
    }

    .available {
      color: green;
    }

    .booked {
      color: red;
    }

  </style>
</head>
<body>

<header>
  <h1>Daftar Ruangan Kelas</h1>
</header>

<div class="container">
  <table>
    <thead>
    <tr>
      <th>Ruangan</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <!-- Ruang Kelas -->
    <tr>
      <td>Kelas A</td>
      <td><span class="status available">Available</span></td>
    </tr>
    <tr>
      <td>Kelas B</td>
      <td><span class="status booked">Booked</span></td>
    </tr>
    <tr>
      <td>Kelas C</td>
      <td><span class="status available">Available</span></td>
    </tr>
    <tr>
      <td>Kelas D</td>
      <td><span class="status booked">Booked</span></td>
    </tr>
    <tr>
      <td>Kelas E</td>
      <td><span class="status available">Available</span></td>
    </tr>
    <tr>
      <td>Kelas F</td>
      <td><span class="status booked">Booked</span></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Ruangan</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h1 {
      text-align: center;
      color: #fff;
    }

    .room-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .room-card {
      background-color: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .room-card:hover {
      transform: scale(1.03);
    }

    .room-name {
      font-size: 1.2rem;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>

<header>
  <h1>Daftar Ruangan Aula</h1>
</header>

<div class="container">
  <div class="room-list">
    <!-- Menampilkan ruangan secara dinamis menggunakan Thymeleaf -->
    <th:block th:each="room : ${rooms}">
      <div class="room-card">
        <p class="room-name" th:text="${room.name}">Nama Ruangan</p>
      </div>
    </th:block>
  </div>
</div>

</body>
</html>
